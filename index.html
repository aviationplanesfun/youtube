<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad-Free Video</title>
  <style>
    /* Style for fullscreen visible video */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube-nocookie.com/embed/xvFZjo5PgG0?autoplay=1&rel=0&controls=1" 
    allow="autoplay; encrypted-media; fullscreen" 
    allowfullscreen>
  </iframe>
</body>
</html>
